{% extends 'base.html' %}
{% load static %}
{% block title %}Menu List{% endblock %}

{% block content %}
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; justify-content: center; padding: 20px; max-width: 1200px; margin: auto;">
    {% for item in prod %}
        <div style="text-align: center; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.product_name }}"
                     style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <p style="font-weight: bold; margin-top: 10px; font-size: 18px;">{{ item.product_name }}</p>
            <p style="color: green; font-size: 16px; font-weight: bold;">â‚¦{{ item.price }}</p>
            <p style="color: rgb(23, 28, 23); font-size: 14px; text-align: justify;">{{ item.desc }}</p>

            <!-- Add to Cart Button -->
            <a href="{% url 'add_to_cart' item.id %}" 
               style="display: inline-block; margin-top: 10px; padding: 10px 15px; background: green; color: white; text-decoration: none; border-radius: 5px;">
               Add to Cart
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
